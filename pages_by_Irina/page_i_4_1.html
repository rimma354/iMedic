<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Врачи</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" media="screen">
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
</head>

<body>
<div class="well well-large">
    <div>
        <div class="control-group">
            <label class="my-control-label" for="category" >Выберите врача:</label>
            <div class="my-controls">
                <input type="text" id="category" placeholder="Поиск по категории">
                &nbsp;
                <button type="submit" class="btn">Поиск</button>
            </div>
        </div>
        <div class="control-group">
            <div class="my-controls">
                <input type="text" id="name" placeholder="Поиск по Ф.И.О.">
                &nbsp;
                <button type="submit" class="btn">Поиск</button>
            </div>
        </div>
        <div class="control-group">
            <div class="my-controls">
                <input type="text" id="appointment" placeholder="Запись на приём">
                &nbsp;
                <button type="submit" class="btn">Запись</button>
            </div>
        </div>

    </div>



    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
